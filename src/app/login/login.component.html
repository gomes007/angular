
<form>

  <div class="form-group">
    <h3>Login do sistema</h3>
  </div>

  <div class="form-group">
    <label for="login">Email address</label>
    <input type="email" class="form-control" #email="ngModel" [(ngModel)] = "usuario.login" id="login" name="login" placeholder="Enter email" required>

    <div *ngIf="email.invalid">
      
    </div>

  </div>

  <div class="form-group">
    <label for="senha">senha</label>
    <input type="password" class="form-control" #senha="ngModel" [(ngModel)] = "usuario.senha" id="senha" name="senha" placeholder="Enter password" required>

    <div *ngIf="senha.invalid">
     
    </div>


  </div>

  <button type="button" [disabled]="email.invalid || senha.invalid" class="btn btn-primary" (click)="login()">Acessar</button>

</form>
